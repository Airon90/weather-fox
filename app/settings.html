<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
</head>
<body>
    <div data-page-name="settings" data-role="page" data-theme="a">
      <div data-role="panel" id="main-menu" data-display="push">
        <ul data-role="listview" data-theme="a">
          <li data-icon="delete"><a href="/home.html">Home</a></li>
          <li data-icon="gear"><a href="/settings.html">Settings</a></li>
          <li data-icon="info"><a href="/about.html">About</a></li>
        </ul>
      </div>
      <header data-role="header">
        <a href="#main-menu" data-icon="bars">Menu</a>
        <h1>Settings</h1>
      </header>
      <section data-role="content">
        <form action="">
          <ul data-role="listview" data-inset="true">

            <li data-role="fieldcontain">
              <label for="auto-detect-location">Auto detect my location:</label>
              <select name="auto-detect-location" id="auto-detect-location" data-role="slider">
                <option value="off">Off</option>
                <option value="on" selected="selected">On</option>
              </select>
            </li>

            <li data-role="fieldcontain">
              <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>Unit of measurement:</legend>
                <input type="radio" name="unit-system" id="unit-system-metric" value="unit-system-metric" checked="checked" />
                <label for="unit-system-metric">Metric</label>

                <input type="radio" name="unit-system" id="unit-system-imperial" value="unit-system-imperial" />
                <label for="unit-system-imperial">Imperial</label>
              </fieldset>
            </li>
          </ul>
        </form>
      </section>
    </div>
</body>
</html>
