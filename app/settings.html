<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
</head>
<body>
    <div data-page-name="settings" data-role="page" data-theme="a">
      <header data-role="header">
        <a href="#" data-icon="back">Back</a>
        <h1>Settings</h1>
        <a href="#" data-icon="ok">Save</a>
      </header>
      <section data-role="content">
        <form action="">
          <ul data-role="listview" data-inset="true">

            <li>
              <label for="auto-detect-location">Auto detect my location</label>
              <select id="auto-detect-location"
                      data-role="slider"
                      name="auto-detect-location"
                      data-bind="options: autoDetectLocationOptions,
                                 optionsText: 'text',
                                 optionsValue: 'value',
                                 value: autoDetectLocation">
              </select>
            </li>

            <li>
              <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>Unit of measurement</legend>
                <input id="unit-system-metric"
                       type="radio"
                       name="unit-system"
                       value="metric"
                       data-bind="checked: unitSystem"
                />
                <label for="unit-system-metric">Metric</label>

                <input id="unit-system-imperial"
                       type="radio"
                       name="unit-system"
                       value="imperial"
                       data-bind="checked: unitSystem"
                />
                <label for="unit-system-imperial">Imperial</label>
              </fieldset>
            </li>
          </ul>
        </form>
      </section>
    </div>
</body>
</html>
